  <!-- new idea for the game - secure Miina taji edition-->
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script>
    let skor, polje, rnd1, rnd2;

    let func = function () { //
      polje.classList.remove("bg-danger");
      spawn();
    }
    
    spawn();
    
    function spawn(){
      rnd1 = rnd(97, 18);
      rnd2 = rnd(1, 11);
      if(polje!=null)
        polje.removeEventListener('mouseenter',func);
      //console.log(String.fromCharCode(rnd1) + "" + rnd2);
      polje=document.getElementById(String.fromCharCode(rnd1) + "" + rnd2);
      polje.classList.add("bg-danger");
      
      polje.addEventListener('mouseenter',func);
    }
      
    

    function rnd(min, add) {//min - sabiranje // add - mnozenje
      return Math.round(Math.random() * add + min);
    }

  </script>
